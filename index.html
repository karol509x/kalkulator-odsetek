<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kalkulator odsetek</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Wprowadź dane</h2>

<form id="kalkulator">
    <label for="wplata">Wpłata w PLN: </label>
    <input id="wplata" type="number" value="0"><br>
    <label for="okres-kapitalizacji">Częstotliwość Kapitalizacji</label>
    <select id="okres-kapitalizacji">
    <option value="12">Miesięcznie</option>
    <option value="4">Kwartalnie</option>
    <option value="1" selected>Roznie</option>
    </select><br>
    <label for="ilosc-lat">Ilość lat:</label><br>
    <input type="number" value="1" min="1" id="ilosc-lat"><br>
    <label for="oprocentowanie">Stopa zwrotu w %</label><br>
    <input type="number" value="10" min="0" id="oprocentowanie"><br>
    <label for="podatek">Uwzględnij podatek belki 19%</label><br>
    <input type="checkbox" id="podatek"><br><br>
    <button type="button" onclick="oblicz();">Oblicz</button>
    <p id="wynik"></p>
</form>



<script src="js/calculator.js"></script>
</body>
</html>
